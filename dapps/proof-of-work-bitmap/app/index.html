<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proof-of-Work Bitmap</title>
    <link rel="stylesheet" href="../../shared/css/bulma.min.css">
    <link rel="stylesheet" href="./css/bitmap.css">
  </head>
  <body>

    <div id="updating">Updating...</div>

    <div id="representation">
      <canvas id="bitmap"></canvas>
    </div>

    <!-- Here so we don't have to try to click outside the canvas. -->
    <div id="background" data-toggle="modal" data-target="#gui"></div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
         id="gui">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Bitmap</h2>
          </div>
          <div class="modal-body">
            <div id="bitmap-gui-bitmap" class="center-block">
            </div>
            <form>
              <button type="button" class="btn btn-primary"
                      id="bitmap-gui-update">Update</button>
              &nbsp;
              <button type="button" class="btn btn-default grid-gui-cancel"
                      id="bitmap-gui-cancel-update"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../../shared/javascript/web3.js"></script>
    <script src="../../shared/javascript/shared.js"></script>
    <script src=".../js/bitmap.js"></script>
  </body>
</html>
