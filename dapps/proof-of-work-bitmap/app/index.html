<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proof-of-Work Bitmap</title>
    <link rel="stylesheet" href="../../shared/css/bulma.min.css">
    <link rel="stylesheet" href="./css/bitmap.css">
  </head>
  <body>
    <div id="representation">
      <canvas id="bitmap"></canvas>
    </div>

    <div class="modal" id="updating">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification is-danger has-text-centered">
          <h1 class="title">Calculating Proof-of-Work&hellip;</h1>
        </div>
      </div>
    </div>

    <div class="modal" id="gui">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h1 class="title">Update Bitmap</h1>
          <div class="container has-text-centered">
            <div id="bitmap-gui-bitmap"></div>
          </div>
          <br>
          <p><i><b>Note:</b> calculating the proof-of-work may take a few
              seconds once you press Update</i></p>
          <br>
          <button class="button is-success"
                  id="bitmap-gui-update">Update</button>
          &nbsp;
          <button class="button is-info"
                  id="bitmap-gui-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="../../shared/javascript/web3.js"></script>
    <script src="../../shared/javascript/shared.js"></script>
    <script src="./js/bitmap.js"></script>
  </body>
</html>
