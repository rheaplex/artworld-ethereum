<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Hack Line Properties</title>
    <link rel="stylesheet" href="../../shared/css/bulma.min.css">
    <link rel="stylesheet" href="./css/line-properties.css">
  </head>
  <body>
    <div id="representation">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
           width="100%" height="100%" id="representation-svg">
        <circle class="circle" cx="50%" cy="50%" r="40%" id="properties" />
      </svg>
    </div>

    <div class="modal" id="updating">  console.log(applicant)
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification is-danger has-text-centered">
          <h1 class="title">Approve (or cancel) the transaction&hellip;</h1>
        </div>
      </div>
    </div>

    <div class="modal" id="gui">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h1 class="title">Update Line Properties</h1>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
               width="100%" height="100%" id="stroke-gui-preview">
            <line id="stroke-gui-preview-stroke"
                  x1="10%"
                  y1="50%"
                  x2="90%"
                  y2="50%" />
          </svg>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Width</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input"
                         id="stroke-gui-width"
                         type="range"
                         min="1"
                         max="72"
                         step="1" />
                  <p class="help">
                    <span id="stroke-gui-width-value">0</span> points
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Line Cap</label>
            </div>
            <div class="field-body">
              <div class="select">
                  <select class="select is-fullwidth" id="stroke-gui-linecap">
                    <option value="0">Butt</option>
                    <option value="1">Round</option>
                    <option value="2">Square</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Line Dashes</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input"
                           type="text"
                         id="stroke-gui-dasharray" />
                  <p class="help">Enter as comma-separated values
                    &mdash; e.g. 1,10,8,16</p>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="button" class="button is-success"
                      id="properties-gui-update">Update</button>
            </div>
            <div class="control">
              <button type="button" class="button is-info"
                      id="properties-gui-cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../shared/javascript/web3.js"></script>
    <script src="../../shared/javascript/shared.js"></script>
    <script src="./js/line-properties.js"></script>
  </body>
</html>
