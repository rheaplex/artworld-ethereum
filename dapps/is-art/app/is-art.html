<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Is This Contract Art?</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700"
          rel="stylesheet">
    <link rel="stylesheet" href="../../shared/css/bulma.min.css">
    <link rel="stylesheet" href="./css/is-art.css">
  </head>
  <body>

    <div id="representation" class="columns is-vcentered">
      <div id="is-art" class="column">
        This<br>
        contract<br>
        <span id="is-art-status">may be</span> art</div>
    </div>

    <div class="modal" id="updating">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification is-danger has-text-centered">
          <h1 class="title">Updating</h1>
          <h2 class="subtitle">Check Ethereum browser/plugin for status updates</h2>
        </div>
      </div>
    </div>

    <div class="modal" id="gui">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h1 class="title">Toggle</h1>
          <h2 class="subtitle">Select the "Toggle" button below to update the
            contract's state.</h2>
          <div class="field is-grouped">
            <div class="control">
              <button type="button" class="button is-success"
                      id="is-art-gui-update">Toggle</button>
            </div>
            <div class="control">
              <button type="button" class="button is-info"
                      id="is-art-gui-cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../shared/javascript/web3.js"></script>
    <script src="../../shared/javascript/shared.js"></script>
    <script src="./js/IsArt.sol.js"></script>
    <script src="./js/is-art.js"></script>
  </body>
</html>
