<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ratio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/ratio.css">
  </head>
  <body>

    <div id="background" onclick="showGui(event, -1)"></div>

    <div id="updating">Updating...</div>

    <div id="status"></div>

    <div id="representations">
      <div id="ratio-background">
        <div id="ratio-area"></div>
      </div>
    </div>

    <div class="gui" id="ratio-gui">
      <h2>Update Ratio</h2>
      <div id="ratio-gui-preview-ratio-background">
        <div id="ratio-gui-preview-ratio-area"></div>
      </div>
      <br>
      <form>
        <div class="form-group">
          <label class="gui-label" for="ratio-gui-ratio">Ratio</label>
          <div class="input-group">
            <input class="form-control"
                   id="ratio-gui-ratio"
                   type="range"
                   min="0"
                   max="1"
                   step="0.01">
          <div class="input-group-addon" id="ratio-gui-ratio-value">0</div>
          </div>
        </div>
        <div class="form-group">
          <label for="gui-gas-account">Account to pay gas from</label>
          <select class="form-control" id="gui-gas-account"></select>
        </div>
        <button type="button" class="btn btn-primary"
                onClick="userSelectedUpdate()">Update</button>
        &nbsp;
        <button type="button" class="btn btn-default"
                onClick="userSelectedCancel()">Cancel</button>
      </form>
      <br>
      <p><b><i>Note that updating the ratio will cost gas!</i></b></p>
      <p>To update the ratio, position the slider.
        Then press &quot;Update&quot;.</p>
      <p>If you do not wish to update the ratio, just press &quot;Cancel&quot;
        .</p>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/ratio.js"></script>
  </body>
</html>
