

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blank Canvas</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>

  <div id="canvas" onClick="showChangeColour()"></div>

  <div id="changing">Changing...</div>

  <div id="status"></div>

  <div id="change-colour">
    <h1>Change colour</h1>
    <form>
      <div class="form-group">
        <label for="change-colour-picker">New colour to use</label>
        <div id="change-colour-picker"></div>
      </div>
      <div class="form-group">
        <label for="change-colour-accounts">Account to pay gas from</label>
        <select class="form-control "id="change-colour-accounts"
                onChange="changeAccountSelected"></select>
      </div>
      <button type="button" class="btn btn-primary" id="change-colour-ok"
              onClick="doChangeColour()">Change</button>
      <button type="button" class="btn" id="change-colour-cancel"
              onClick="hideChangeColour()">Cancel</button>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
